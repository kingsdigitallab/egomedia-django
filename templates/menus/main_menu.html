{% load menu_tags %}
<div class="grid-container">
  <div class="grid-x">
    <div class="cell">

      <div class="title-bar" data-responsive-toggle="top-nav"
        data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle="top-nav"></button>
      </div>

      <div class="top-bar" id="top-nav">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>

            {% for item in menu_items %}
            <li{% if item.active_class %} class="{{ item.active_class }}"{% endif %}>
              <a href="{{ item.href }}">{{ item.text }}</a>

              {% if item.has_children_in_menu %}
              {% sub_menu item template=current %}
              {% endif %}
              </li>
              {% endfor %}
          </ul>
          {% flat_menu 'thematic_pages_menu' apply_active_classes=True template='menus/thematic_pages_menu.html' %}
        </div>
        <div class="top-bar-right">
          <form action="/search">
            <div class="input-group search">
              <input class="input-group-field" name="text" type="search"
                placeholder="Search" aria-label="Search input field">
              <div class="input-group-button">
                <button type="submit" class="button">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="button" aria-label="Search">
                    <path
                      d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
                  </svg>
                <button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
