<div
  class="{% if self.document.file_extension == 'mp3' %}embed{% else %}document{% endif %}">
  {% if self.document.file_extension == 'mp3' %}
  <audio controls>
    <source src="{{ self.document.url }}" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  {% else %}
  <a href="{{ self.document.url }}">{{ self.document.title }}</a>
  {% endif %}
  <p>
    {% include "kdl_wagtail_core/includes/caption_attribution.html" with obj=self %}<br>
    {% include "kdl_wagtail_core/includes/description_transcription.html" with obj=self %}
  </p>
</div>
