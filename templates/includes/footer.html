{% load kdl_wagtail_core_tags menu_tags %}

<div class="grid-container">
  <div class="grid-x">
    <div class="cell medium-6 large-3">
      <h4>{{ PROJECT_TITLE }}</h4>
      <p>&copy; {% now 'Y' %}</p>
    </div>
    <div class="cell medium-6 large-9">
      <nav>
        {% flat_menu 'footer_menu' apply_active_classes=True template='menus/footer_menu.html' %}
      </nav>
    </div>
  </div>
  <div class="grid-x">
    <div class="cell">
      {% get_footer_text %}
      <p>
          Designed, developed and maintained by <a href="//kdl.kcl.ac.uk" title="King's Digital Lab">King's Digital Lab</a>.
      </p>
    </div>
  </div>
</div>
