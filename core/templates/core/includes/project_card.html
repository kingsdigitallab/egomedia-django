{% load wagtailcore_tags %}

{% if projects %}
{% for item in projects %}
<div class="cell">
    <div class="card projectpage" data-equalizer-watch="card">
        <div class="card-divider">
            <h3>
                <a href="{% pageurl item.project %}">{{ item.project }}</a>
            </h3>
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
