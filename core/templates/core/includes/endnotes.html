{% load wagtailcore_tags %}

{% if page.endnotes %}
<div class="endnotes">
  <a class="anchor-link" id="endnotes"></a>
  <h2>Endnotes</h2>

  <ol>
    {% for block in page.endnotes %}
    <li id="endnote-{{ forloop.counter }}">
      {% include_block block %}
    </li>
    {% endfor %}
  </ol>
</div>
{% endif %}
