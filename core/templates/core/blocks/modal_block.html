{% load kdl_wagtail_core_tags wagtailcore_tags %}

<div class="modal">
    <div class="title">
        <a data-open="{% get_object_id self 'modal' %}">{{ self.title }} {{ self.id_for_label }}</a>
    </div>

    <div class="content reveal" id="{% get_object_id self 'modal' %}" data-reveal>
        {% for block in self.body %}
        {% include_block block %}
        {% endfor %}

        <button class="close-button" data-close aria-label="Close modal" type="button" data-reveal-id="{% get_object_id self 'modal' %}">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
