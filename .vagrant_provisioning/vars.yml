ansible_python_interpreter: /usr/bin/python3
app: { name: egomedia }
git:
  {
    url: "https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh",
  }
motd: { file: 00-kdl }
npm: { original_packages: jquery vue foundation-sites }
postgresql:
  {
    admin_user: postgres,
    cluster_name: main,
    cluster_reset: false,
    default_auth_method: trust,
    encoding: UTF-8,
    initial_data_file: data.sql,
    locale: en_GB.UTF-8,
    user: egomedia,
  }
project_root: /vagrant
python:
  {
    requirements: requirements-dev.txt,
    virtualenv_location: /home/vagrant/venv,
  }
solr:
  {
    dist: /opt,
    url: "https://archive.apache.org/dist/lucene/solr/7.6.0/solr-7.6.0.tgz",
    version: 7.6.0,
  }
system_packages:
  [
    ack-grep,
    adminer,
    aptitude,
    binutils,
    elasticsearch,
    gdal-bin,
    git,
    git-core,
    libgdal-dev,
    libjpeg-dev,
    libldap2-dev,
    libproj-dev,
    libsasl2-dev,
    libssl-dev,
    libxml2-dev,
    libmagickwand-dev,
    libxslt-dev,
    nfs-common,
    open-vm-tools,
    openjdk-8-jre,
    postgis,
    postgresql,
    postgresql-client,
    postgresql-server-dev-all,
    python3-dev,
    python3-gdal,
    python3-pip,
    python3-psycopg2,
    python3-setuptools,
    vim-nox,
    zsh,
    wget,
    npm,
  ]
user_home: /home/vagrant
zsh:
  { oh_my_zsh: "https://github.com/robbyrussell/oh-my-zsh.git", zshrc: zshrc }
